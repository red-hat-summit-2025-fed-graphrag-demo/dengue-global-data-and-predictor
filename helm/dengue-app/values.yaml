# Default values for dengue-app
replicaCount: 1

# Common labels
commonLabels:
  app.kubernetes.io/part-of: dengue-app

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    username: "user5T0"
    password: "I1A37SHxlTjB6ulf"
    database: "sampledb"
  primary:
    persistence:
      size: 10Gi

# API Service configuration
api:
  enabled: true
  image:
    repository: docker.io/python
    tag: 3.9-slim
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  configMapData:
    DB_HOST: "{{ .Release.Name }}-postgresql"
    DB_PORT: "5432"
    DB_NAME: "sampledb"
    DB_USER: "user5T0"
  secretData:
    DB_PASSWORD: "I1A37SHxlTjB6ulf"

# Visualizer configuration
visualizer:
  enabled: true
  image:
    repository: docker.io/python
    tag: 3.9-slim
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5000
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  configMapData:
    API_HOST: "{{ .Release.Name }}-api"
    API_PORT: "8000"
  route:
    enabled: true
    host: ""  # Will be auto-generated by OpenShift if empty

# Data import job configuration
dataImport:
  enabled: true
  image:
    repository: docker.io/postgres
    tag: 13
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi
  backoffLimit: 3
  csv:
    national: "National_extract_V1_2_2.csv"
    spatial: "Spatial_extract_V1_2_2.csv"
    temporal: "Temporal_extract_V1_2_2.csv"
  configMap:
    name: "db-schema"
  persistence:
    enabled: true
    size: 5Gi